<div class="gallery-container">
  <ngx-masonry [options]="myOptions" class="gallery-grid">
    <div ngxMasonryItem class="gallery-item" *ngFor="let item of galleryItems">
      <a [routerLink]="['/project', item.projectId]">
        <img [src]="item.thumbSrc" />
      </a>
   </div>
  </ngx-masonry>
</div>
